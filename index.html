<!DOCTYPE>
<html>
<head>
  <title>My profolio website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet"> 
  
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/under993.css" rel="stylesheet" media="screen and (max-width:993px)">
  <link href="css/under545.css" rel="stylesheet" media="screen and (max-width:545px)">
</head>

<body>

<div class="container-fluid">
    <!-- Header -->
    <header class="row">
    <div class="col-md-6 logo-field">
        <img class="img-responsive logo" alt="logo" src="images/profile_picture.jpg">
    </div>
    
    <div class="col-md-6 text-right text-uppercase header-text">
        <h1 class="title-super">Dang Khoa</h1>
        <h3 class="sub-title">Android/Front-end Developer</h3>
    </div>
    </header>
    
    <!-- divider -->
    <div class="row">
        <div class="col-md-12">
            <hr>
        </div>
    </div>
    
    <!-- main -->
    <main class="row">
    <section class="row">
       <div class="col-md-12">
           <img class="img-responsive main-pic" alt="main_pic" src="images/main_pic.jpg">
       </div>
    </section>
    
    <section class="row">
       <div class="col-md-12">
           <h2 class="text-muted">Featured Work</h2>
       </div>
    </section>
    
    <section class="row projects-section">
        <article class="col-md-4 text-center project-article">
            <img class="img-responsive thumbnail" alt="project_pic" src="images/movie.png">
            
            <div class="project-text">
            <h3 class="text-uppercase project_title">Movie</h3>
            <p><a href="https://github.com/dangkhoa0303/PopularMovies">Link to project</a></p>
            </div>
        </article>
        
        <article class="col-md-4 text-center project-article">
            <img class="img-responsive thumbnail" alt="project_pic" src="images/restaurant.jpg">
            
            <div class="project-text">
            <h3 class="text-uppercase project_title">Restaurant</h3>
            <p><a href="https://github.com/dangkhoa0303/Restaurant">Link to project</a></p>
            </div>
        </article>
        
        <article class="col-md-4 text-center project-article">
            <img class="img-responsive thumbnail" alt="project_pic" src="images/porfolio.jpg">
            
            <div class="project-text">
            <h3 class="text-uppercase project_title">Portfolio</h3>
            <p><a href="https://github.com/dangkhoa0303/Udacity-FontEnd-Nanodegree">Link to project</a></p>
            </div>
        </article>
    </section>
    </main>
    
</div>

</body>
</html>
